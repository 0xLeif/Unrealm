# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode10.2
language: swift
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod repo update
- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild -workspace Example/Unrealm.xcworkspace -scheme Unrealm-Example  -destination "OS=12.2,name=iPhone XS"  ONLY_ACTIVE_ARCH=NO test | xcpretty
